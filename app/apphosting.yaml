# Settings for Cloud Run (puedes tener más configuraciones aquí si las necesitas)
runConfig:
  minInstances: 0
  maxInstances: 2 # Ejemplo, ajusta según tu necesidad

# Environment variables and secrets
env:
  - variable: GOOGLE_CLIENT_ID
    # Referenciamos el Client ID desde Secret Manager
    # Asegúrate de haber creado un secreto en Secret Manager llamado "GOOGLE_CLIENT_ID_SECRET"
    secret: projects/672912123894/secrets/GOOGLE_CLIENT_ID # Nombre del secreto en Cloud Secret Manager
    availability:
      - RUNTIME # Solo necesario en tiempo de ejecución

  - variable: GOOGLE_CLIENT_SECRET
    # Referenciamos el Client Secret desde Secret Manager
    # Asegúrate de haber creado un secreto en Secret Manager llamado "CLIENT_SECRET_TELEGRAM_BOT"
    secret: projects/672912123894/secrets/CLIENT_SECRET_TELEGRAM_BOT # Nombre del secreto en Cloud Secret Manager
    availability:
      - RUNTIME # Solo necesario en tiempo de ejecución

  - variable: GOOGLE_REDIRECT_URI
    value: https://google-auth-server-ds--telegram-bot-ac92a.us-central1.hosted.app/auth/google-calendar-callback
    availability:
      - RUNTIME
